<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

    <table>
        <th:thead th:each="cars : ${carsList}">
            <tr>
                <th th:text="${cars.getMark()}">VALUE</th>
                <th th:text="${cars.getModel()}">VALUE/th>
                <th th:text="${cars.getYear()}">VALUE</th>
            </tr>
        </th:thead>
    </table>
</div>
</body>
</html>
